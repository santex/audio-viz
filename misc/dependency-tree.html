<html>
  <head>
    <script src="dependency-data.js" type="text/javascript"></script>
    <script src="dependency-tree.js" type="text/javascript"></script>
    <title>Dependency Tree</title>
    <style type="text/css">
      body {
        margin: 0px;
        height: 100%;
        width: 100%;
        display: table;
      }
      center {
        display: table-cell;
        vertical-align: middle;
      }
      #legend {
        position: absolute;
        bottom: 10px;
        right: 10px;
      }
      #label {
        position: absolute;
        bottom: 10px;
        left: 10px;
        font: 8pt Lucida Sans Typewriter, Monospace;
      }
      #backBuffer { display: none; }
    </style>
  </head>
  <body>
    <center>
      <canvas id="canvas" width="768" height="768"></canvas>
      <canvas id="legend" width="200" height="20"></canvas>
      <div id="label"></div>
    </center>
    <script type="text/javascript">
      new DependencyTreeControl(
          document.getElementById("canvas"),
          document.getElementById("legend"),
          document.getElementById("label")).init();
    </script>
  </body>
</html>
